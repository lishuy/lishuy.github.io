<div class="modal fade" id="courseAddTimeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">添加课时</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">课程名称</label>
                        <div class="col-sm-10">
                            <input name='ct_name' type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">课时介绍</label>
                        <div class="col-sm-10">
                            <textarea rows="4" class="form-control" cols="" name="ct_brief"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">是否免费</label>
                        <div class="col-sm-10">
                            <label class="radio-inline">
                                <input type="radio" checked='checked' name="ct_is_free" value="1"> 是
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="ct_is_free"  value="0"> 否
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">视频地址</label>
                        <div class="col-sm-10">
                            <input name="ct_video" type="text" class="form-control datetimepicker">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">视频分钟</label>
                        <div class="col-sm-10">
                            <input name="ct_minutes" type="text" class="form-control datetimepicker">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">视频秒钟</label>
                        <div class="col-sm-10">
                            <input name="ct_seconds" type="text" class="form-control datetimepicker">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">推荐学习时长</label>
                        <div class="col-sm-10">
                            <input name="ct_recommend_duration" type="text" class="form-control datetimepicker">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 col-sm-offset-5">
                            <button type="submit" class="btn btn-success">提交</button>
                        </div>
                    </div>
            </div>

            </form>

        </div>
    </div>
</div>
</div>
