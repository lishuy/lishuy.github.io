<div class="courseEditBaseInfo">
    <ol class="breadcrumb">
        <li><a href="#">课程管理</a></li>
        <li class="active">课程基本信息</li>
    </ol>
    <div class="panel panel-default">
        <div class="panel-heading">课程概要</div>
        <div class="panel-body">
            <div class="media">
                <div class="media-left">
                    <a href="#">
                        <img width="200px;" class="media-object" src="{{cs_cover}}" alt="...">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">讲师名称:{{tc_name}}</h4>
                </div>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">基本信息</div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">标题</label>
                    <div class="col-sm-10">
                        <input name="cs_name" type="text" value="{{cs_name}}" class="form-control">
                        <input name="cs_id" type="hidden" value="{{cs_id}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">课程描述</label>
                    <div class="col-sm-10">
                        <textarea name="cs_brief" class="form-control" rows="5">{{cs_brief}}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">讲师</label>
                    <div class="col-sm-10">
                        <select name="cs_tc_id" class="form-control ">
                                    {{each teacher v}}
                                    <option {{v.tc_id==cs_tc_id?'selected="selected"':''}} value="{{v.tc_id}}">{{v.tc_name}}</option>
                                    {{/each}}
                         </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">分类</label>
                    <div class="col-sm-3">
                        <select class="form-control top ">
                                        <option value="0">顶级分类</option>
                                        {{each category.top v}}
                                        <option {{v.cg_id==cs_cg_pid?'selected="selected"':''}} value="{{v.cg_id}}">{{v.cg_name}}</option>
                                        {{/each}}
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <select name="cs_cg_id" class="form-control chird">
                                {{each category.childs v}}
                                <option {{v.cg_id==v.cg_pid?'selected="selected"':''}} value="{{v.cg_id}}">{{v.cg_name}}</option>
                                {{/each}}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">标签</label>
                    <div class="col-sm-10">
                        <input name="cs_tags" class="form-control" value="{{cs_tags}}" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-5 col-sm-2">
                        <button type="submit" class="btn btn-success">提交</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
