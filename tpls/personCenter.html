<div class="modal fade" id="personCenterModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">个人中心</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-10">
                            <input name='tc_name' value="{{tc_name}}" type="text" class="form-control">
                            <input name="tc_id" type="hidden" value="{{tc_id}}">
                            <input name="tc_province" type="hidden" value="{{tc_province}}">
                            <input name="tc_city" type="hidden" value="{{tc_city}}">
                            <input name="tc_district" type="hidden" value="{{tc_district}}">
                            <input name="tc_hometown" type="hidden" value="{{tc_hometown}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">昵称</label>
                        <div class="col-sm-10">
                            <input name="tc_roster" value="{{tc_roster}}" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label style="line-height:80px" class="col-sm-2 control-label">头像</label>
                        <div class="col-sm-2">
                            <!-- <input name="" type="text" class="form-control"> -->
                            <img width="80px" height="80px" src="{{tc_avatar}}" alt="..." class="img-circle personCenterImg">

                        </div>
                        <div style="line-height:80px;height:80px" class="col-sm-4">
                            <input type="file" id="personUpload">
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">自我介绍</label>
                        <div class="col-sm-10">
                            <script id="personContainer" name="tc_introduce" type="text/plain"></script>
                            <!-- <input name="tc_introduce" value="{{tc_introduce}}" type="text" class="form-control"> -->
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">性别</label>
                        <div class="col-sm-10">
                            <label class="radio-inline">
                                <input type="radio"  {{tc_gender==0?"checked='checked'":''}} checked='checked' name="tc_gender" value="0"> 男
                            </label>
                            <label class="radio-inline">
                                <input type="radio" {{tc_gender==1?"checked='checked'":''}} name="tc_gender"  value="1"> 女
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">入职日期</label>
                        <div class="col-sm-10">
                            <input name="tc_join_date" readonly="readonly" value="{{tc_join_date}}" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">出生日期</label>
                        <div class="col-sm-10">
                            <input name="tc_birthday" value="{{tc_birthday}}" type="text" class="form-control personDateTime">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">手机号码</label>
                        <div class="col-sm-10">
                            <input name="tc_cellphone" value="{{tc_cellphone}}" type="text" class="form-control ">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">邮箱</label>
                        <div class="col-sm-10">
                            <input name="tc_email" value="{{tc_email}}" type="text" class="form-control ">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 col-sm-offset-5">
                            <button type="submit" class="btn btn-success">提交</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
